events {}

http {
  server {
    listen 80;

    location /health {
      return 200 "ok\n";
    }

    location /rpp/webhook {
      proxy_pass http://rpp_bot:8000/rpp/webhook;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /farma/webhook {
      proxy_pass http://farma_bot:8000/farma/webhook;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}