services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tg_bots}
      POSTGRES_USER: ${POSTGRES_USER:-tg_bots}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tg_bots} -d ${POSTGRES_DB:-tg_bots}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rpp_bot:
    build:
      context: ./RPP_tg_bot
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./RPP_tg_bot/.env
    environment:
      ASYNC_DB_URL: postgresql+asyncpg://${POSTGRES_USER:-tg_bots}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tg_bots}
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8001:8000"

  farma_bot:
    build:
      context: ./Farma_tg_bot
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./Farma_tg_bot/.env
    environment:
      DB_URL: postgresql+asyncpg://${POSTGRES_USER:-tg_bots}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tg_bots}
      REDIS_URL: redis://redis:6379/1
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8002:8000"

volumes:
  postgres_data:
  redis_data:
